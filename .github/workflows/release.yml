name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-all:
    name: Build All Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Java for Forge mod
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Setup Node for TypeScript packages
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Build TypeScript packages
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm run build

      # Build Forge mod
      - name: Make gradlew executable
        run: chmod +x mod/forge/gradlew

      - name: Build Forge mod
        working-directory: mod/forge
        run: ./gradlew build --no-daemon

      # Create release package
      - name: Prepare release
        run: |
          mkdir -p release/mod
          mkdir -p release/server

          # Copy mod JAR
          cp mod/forge/build/libs/*.jar release/mod/

          # Copy server files
          cp -r server/recipe-server/dist release/server/recipe-server 2>/dev/null || true
          cp -r packages/mcp-recipe-server/dist release/server/mcp-server 2>/dev/null || true

          # Copy scripts
          cp install.sh release/
          cp launch-farmcraft.sh release/
          cp start-servers.sh release/
          cp docker-compose.yml release/

          # Copy docs
          cp README.md release/
          cp QUICKSTART.md release/
          cp -r docs release/

      - name: Create mod-only ZIP
        run: |
          cd mod/forge/build/libs
          zip -r ../../../../farmcraft-mod-${{ github.ref_name }}.zip *.jar

      - name: Create full release ZIP
        run: |
          cd release
          zip -r ../farmcraft-full-${{ github.ref_name }}.zip .

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's New" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md 2>/dev/null || echo "- Initial release" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            farmcraft-mod-${{ github.ref_name }}.zip
            farmcraft-full-${{ github.ref_name }}.zip
            mod/forge/build/libs/*.jar
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish Docker image on release
  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: build-all
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
