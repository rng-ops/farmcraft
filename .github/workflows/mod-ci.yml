name: FarmCraft Mod CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x mod/forge/gradlew
      
    - name: Run command integration tests
      working-directory: mod/forge
      run: ./gradlew test --info
      continue-on-error: true
      
    - name: Run command validation
      working-directory: mod/forge
      run: ./gradlew validateCommands --info
      continue-on-error: true
      
    - name: Run CI tests
      working-directory: mod/forge
      run: ./gradlew ciTest --info
      continue-on-error: true
      
    - name: Build mod
      working-directory: mod/forge
      run: ./gradlew build --info
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          mod/forge/build/reports/tests/
          mod/forge/build/test-results/
          
    - name: Upload mod artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: farmcraft-mod
        path: mod/forge/build/libs/*.jar
        
    - name: Publish test report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'mod/forge/build/test-results/**/TEST-*.xml'
        check_name: 'FarmCraft Test Report'
        fail_on_failure: false
        
  validate-commands:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x mod/forge/gradlew
      
    - name: Validate all commands are registered
      working-directory: mod/forge
      run: ./gradlew validateCommands --info
      
    - name: Check for command registration failures
      if: failure()
      run: |
        echo "::error::Command registration validation failed!"
        echo "::error::One or more FarmCraft commands are not properly registered."
        echo "::error::Check the test output above for details."
        exit 1
