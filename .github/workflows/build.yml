name: Build FarmCraft

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Permissions for artifact uploads
permissions:
  contents: read
  actions: read

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Build TypeScript packages
  build-packages:
    name: Build TypeScript Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm test
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-packages
          path: |
            packages/*/dist/
            server/*/dist/
            tools/*/dist/

  # Build Forge mod
  build-mod:
    name: Build Forge Mod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x mod/forge/gradlew

      - name: Build mod
        working-directory: mod/forge
        run: ./gradlew build --no-daemon

      - name: Upload mod JAR
        uses: actions/upload-artifact@v4
        with:
          name: farmcraft-mod
          path: mod/forge/build/libs/*.jar

  # Build Docker images (test build only, no push)
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-packages]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Recipe Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: farmcraft/recipe-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-packages, build-mod, build-docker]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-packages.result }}" = "success" ]; then
            echo "✅ TypeScript packages built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ TypeScript packages build failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-mod.result }}" = "success" ]; then
            echo "✅ Forge mod built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Forge mod build failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-docker.result }}" = "success" ]; then
            echo "✅ Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Docker image build failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To create a release, push a tag like \`v1.0.0\`" >> $GITHUB_STEP_SUMMARY
