name: Build FarmCraft

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Build TypeScript packages
  build-packages:
    name: Build TypeScript Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm test || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-packages
          path: |
            packages/*/dist/
            server/*/dist/
            tools/*/dist/

  # Build Forge mod
  build-mod:
    name: Build Forge Mod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x mod/forge/gradlew

      - name: Build mod
        working-directory: mod/forge
        run: ./gradlew build --no-daemon

      - name: Upload mod JAR
        uses: actions/upload-artifact@v4
        with:
          name: farmcraft-mod
          path: mod/forge/build/libs/*.jar

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-packages]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Recipe Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: farmcraft/recipe-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create release artifacts
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-packages, build-mod]
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Download mod artifact
        uses: actions/download-artifact@v4
        with:
          name: farmcraft-mod
          path: release/

      - name: Download packages artifact
        uses: actions/download-artifact@v4
        with:
          name: typescript-packages
          path: release/packages/

      - name: Create release archive
        run: |
          cd release
          zip -r ../farmcraft-${{ github.ref_name }}.zip .

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            farmcraft-${{ github.ref_name }}.zip
            release/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
